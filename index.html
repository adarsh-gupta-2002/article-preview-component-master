<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h3>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h3>
        <p>Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p>

          <div class="author">
            <div class="info">
              <img class="author_img" src="./images/avatar-michelle.jpg" alt="">
              <div class="name__date">
                <span class="name">Michelle Appleton</span>
                <span class="date">28 Jun 2020</span>
              </div>
            </div>
            <div id="share__box" class="share__box hidden" >
               <span>SHARE</span>
               <img src="./images/icon-facebook.svg" alt="">
               <img src="./images/icon-twitter.svg" alt="">
               <img src="./images/icon-pinterest.svg" alt="">
            </div>

            <img class="share__image" id="share__image" src="./images/icon-share.svg" alt="">
          </div>
    </div>
  </div>
 
 

  
  <script src="index.js"></script>
   
 
 
</body>
</html>
